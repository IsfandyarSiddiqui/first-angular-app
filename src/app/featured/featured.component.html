<div class="card">
	<div class="card-image">
		<figure class="image is-4by3" style="max-height:600px; max-width: 450px;">
		<img
			[src] = "image_source"
			[alt] = "book_name"
		/>
		</figure>
	</div>
	<div class="card-content">
		<div class="media">
		<div class="media-content">
			<p class="title is-2">{{book_name}}</p>
			<p class="subtitle is-4">{{author_name}}</p>
		</div>
	</div>
	<div class="content">
		<ng-content></ng-content>
	</div>
</div>
