<div>
    <table class="mx-6">
      <thead>
        <tr class="has-text-centered">
          <th class="px-2 py-2">ID</th>
          <th class="px-2 py-2">Title</th>
          <th class="px-2 py-2">Author</th>
          <th class="px-2 py-2">Description</th>
          <th class="px-2 py-2">Image</th>
          <th class="px-2 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let book of books">
            <td>{{ book.id }}</td>

            <td>{{ book.author }}</td>
            <td>{{ book.description }}</td>
            <td><img [src]="book.image" alt="{{ book.bookName }}" width="50"/></td>
            <td>
                <button (click)="deleteBook(book.id)">Delete</button>
            </td>

        @for (book of books; track book.id)
        {
            <tr class="has-text-centered">
                <td class="px-2 py-2">{{ book.id }}</td>
                <td class="px-2 py-2">{{ book.bookName }}</td>
                <td class="px-2 py-2">{{ book.author }}</td>
                <td class="px-2 py-2">{{ book.description }}</td>
                <td class="px-2 py-2"><img class="image is-64x64" [src]="book.image" alt="{{ book.bookName }}" /></td>
                <td class="px-2 py-2">
                    <button (click)="deleteBook(book.id)">Delete</button>
                </td>
            </tr>
        }
        <tr class="has-text-centered">
          <td class="px-2 py-2"> 
            <input id="input_id" type="number" value="10"/> 
          </td>
          <td class="px-2 py-2"> 
            <input id="input_title" type="text" placeholder="Title" /> 
          </td>
          <td class="px-2 py-2"> 
            <input id="input_author" type="text" placeholder="Author"/> 
          </td>
          <td class="px-2 py-2"> 
            <input id="input_description" type="text" placeholder="Description"/> 
          </td>
          <td class="px-2 py-2"> <input id="input_image" type="text" value="unavailable.jpg"/> </td>
          <td class="px-2 py-2"> <button type="submit">Add Book</button> </td>
          <!-- <td class="px-2 py-2">
              <button (click)="deleteBook(book.id)">Delete</button>
          </td> -->
      </tr>
      </tbody>
    </table>
  </div>
