<div>
  <h1 class="title is-5">Add Your Own Books To The Book List</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="control fifty m-2">
      <label class="label" for="input_title">Title</label>
      <input class="input" type="text" id="input_title" formControlName="title" placeholder="Enter the name of the book" required />
    </div>
    <div class="control fifty m-2">
      <label class="label" for="input_author">Author</label>
      <input class="input" type="text" id="input_author" formControlName="author" placeholder="Enter the name of the author" required />
    </div>
    <div class="control m-2">
      <label class="label" for="input_description" >Description</label>
      <textarea class="textarea" id="input_description" formControlName="description" placeholder="Describe the book and why someone should read it."></textarea>
    </div>

    <div class="control m-2">
        <button class="button is-link">Add Book</button>
    </div>
  </form>
</div>

<div>
    <table class="mx-6">
      <thead>
        <tr class="has-text-centered">
          <th class="px-2 py-2">ID</th>
          <th class="px-2 py-2">Title</th>
          <th class="px-2 py-2">Author</th>
          <th class="px-2 py-2">Description</th>
          <th class="px-2 py-2">Image</th>
          <th class="px-2 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (book of books; track book.id)
        {
            <tr class="has-text-centered">
                <td class="px-2 py-2">{{ book.id }}</td>
                <td class="px-2 py-2">{{ book.bookName }}</td>
                <td class="px-2 py-2">{{ book.author }}</td>
                <td class="px-2 py-2">{{ book.description }}</td>
                <td class="px-2 py-2"><img class="image is-64x64" [src]="book.image" alt="{{ book.bookName }}" /></td>
                <td class="px-2 py-2">
                    <button (click)="deleteBook(book.id)">Delete</button>
                </td>
            </tr>
        }
      </tbody>
    </table>
  </div>
